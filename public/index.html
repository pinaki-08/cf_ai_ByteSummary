<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteSummary - Tech Blog Aggregator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f97316;
      --primary-light: #fb923c;
      --primary-dark: #ea580c;
      --primary-glow: rgba(249, 115, 22, 0.3);
      --accent: #fbbf24;
      --bg-dark: #0c0a09;
      --bg-card: #1c1917;
      --bg-hover: #292524;
      --text-primary: #fafaf9;
      --text-secondary: #a8a29e;
      --text-muted: #78716c;
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      min-height: 100vh;
      color: var(--text-primary);
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(249, 115, 22, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(251, 191, 36, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(249, 115, 22, 0.05) 0%, transparent 70%);
      z-index: -1;
    }

    .header {
      background: rgba(12, 10, 9, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-icon {
      font-size: 2rem;
      filter: drop-shadow(0 0 10px var(--primary-glow));
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 50px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.875rem;
    }

    .main-container {
      display: flex;
      padding-top: 80px;
      min-height: 100vh;
    }

    .sidebar {
      width: 300px;
      background: rgba(28, 25, 23, 0.8);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border);
      padding: 1.5rem;
      position: fixed;
      top: 80px;
      left: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .sidebar-section {
      margin-bottom: 1.5rem;
    }

    .sidebar-title {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--primary);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sidebar-title::before {
      content: '';
      width: 3px;
      height: 12px;
      background: var(--primary);
      border-radius: 2px;
    }

    .filter-btn {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.7rem 1rem;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 10px;
      color: var(--text-secondary);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    .filter-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.15) 0%, rgba(251, 191, 36, 0.1) 100%);
      color: var(--primary-light);
      border-color: rgba(249, 115, 22, 0.3);
    }

    .filter-icon {
      font-size: 1.1rem;
    }

    .filter-select {
      width: 100%;
      padding: 0.7rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 0.875rem;
      cursor: pointer;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .filter-select option {
      background: var(--bg-card);
    }

    .refresh-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--primary-glow);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--primary-glow);
    }

    .refresh-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .refresh-btn.loading .refresh-icon {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .clear-cache-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-cache-btn:hover {
      background: var(--bg-hover);
      border-color: var(--primary);
      color: var(--primary);
    }

    .clear-cache-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Job Status Panel */
    .job-status {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .job-status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .job-status-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .job-status-badge {
      font-size: 0.7rem;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: 20px;
      text-transform: uppercase;
    }

    .job-status-badge.idle {
      background: rgba(120, 113, 108, 0.2);
      color: var(--text-muted);
    }

    .job-status-badge.running {
      background: rgba(249, 115, 22, 0.2);
      color: var(--primary-light);
      animation: pulse 2s infinite;
    }

    .job-status-badge.completed {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }

    .job-status-badge.error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .job-status-message {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
      line-height: 1.4;
    }

    .job-status-sources {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .job-source-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0.75rem;
      background: var(--bg-hover);
      border-radius: 8px;
      font-size: 0.75rem;
    }

    .job-source-name {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .job-source-stats {
      color: var(--text-muted);
    }

    .job-source-stats.success {
      color: #4ade80;
    }

    .job-progress-bar {
      height: 4px;
      background: var(--bg-hover);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 0.75rem;
    }

    .job-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .content {
      flex: 1;
      margin-left: 300px;
      padding: 2rem;
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .content-title {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .blog-count {
      color: var(--text-muted);
      font-size: 0.9rem;
      background: var(--bg-card);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 1.5rem;
    }

    .blog-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .blog-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .blog-card:hover {
      border-color: rgba(249, 115, 22, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 30px var(--primary-glow);
    }

    .blog-card:hover::before {
      opacity: 1;
    }

    .blog-card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .source-badge {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.75rem;
      background: var(--bg-hover);
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .source-badge.meta {
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa;
    }

    .source-badge.uber {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .source-badge.cloudflare {
      background: rgba(246, 130, 31, 0.15);
      color: #f6821f;
    }

    .source-badge.microsoft {
      background: rgba(0, 120, 212, 0.15);
      color: #4ea8de;
    }

    .category-badge {
      padding: 0.35rem 0.75rem;
      background: rgba(249, 115, 22, 0.15);
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--primary-light);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .blog-card-title {
      font-size: 1.1rem;
      font-weight: 700;
      line-height: 1.4;
      margin-bottom: 0.75rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .blog-card-summary {
      color: var(--text-secondary);
      font-size: 0.875rem;
      line-height: 1.6;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .blog-card-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }

    .tech-label {
      padding: 0.25rem 0.6rem;
      background: var(--bg-hover);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--text-secondary);
      transition: all 0.2s ease;
    }

    .tech-label:hover {
      border-color: var(--primary);
      color: var(--primary-light);
    }

    .tech-more {
      background: rgba(249, 115, 22, 0.1);
      border-color: rgba(249, 115, 22, 0.2);
      color: var(--primary-light);
    }

    .blog-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--text-muted);
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .read-more {
      color: var(--primary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      filter: grayscale(0.5);
    }

    .empty-state-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: 90%;
      max-width: 700px;
      max-height: 85vh;
      overflow-y: auto;
      transform: scale(0.9) translateY(20px);
      transition: all 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: scale(1) translateY(0);
    }

    .modal-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      background: linear-gradient(180deg, rgba(249, 115, 22, 0.1) 0%, transparent 100%);
    }

    .modal-title {
      font-size: 1.4rem;
      font-weight: 700;
      line-height: 1.4;
    }

    .modal-close {
      background: var(--bg-hover);
      border: 1px solid var(--border);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: var(--text-secondary);
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .modal-close:hover {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }

    .modal-body {
      padding: 2rem;
    }

    .modal-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .modal-section {
      margin-bottom: 1.5rem;
    }

    .modal-section-title {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--primary);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .modal-summary {
      color: var(--text-secondary);
      line-height: 1.8;
      font-size: 0.95rem;
    }

    .key-points {
      list-style: none;
    }

    .key-points li {
      padding: 0.75rem 0;
      padding-left: 1.75rem;
      position: relative;
      border-bottom: 1px solid var(--border);
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .key-points li:last-child {
      border-bottom: none;
    }

    .key-points li::before {
      content: '‚ñ∏';
      position: absolute;
      left: 0;
      color: var(--primary);
      font-weight: bold;
    }

    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tech-tag {
      padding: 0.4rem 0.85rem;
      background: var(--bg-hover);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .modal-footer {
      padding: 1.5rem 2rem;
      border-top: 1px solid var(--border);
      background: var(--bg-hover);
    }

    .view-original-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--primary-glow);
    }

    .view-original-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--primary-glow);
    }

    .auth-modal .modal {
      max-width: 420px;
    }

    .auth-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
    }

    .auth-tab {
      flex: 1;
      padding: 1rem;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .auth-tab.active {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
    }

    .auth-form {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg-hover);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-glow);
    }

    .form-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--primary-glow);
    }

    .form-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--primary-glow);
    }

    .form-error {
      color: #f87171;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .auth-btn {
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .auth-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      color: var(--text-secondary);
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--bg-hover);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .content {
        margin-left: 0;
      }
      .blog-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <span class="logo-icon">üî•</span>
      <span>ByteSummary</span>
    </div>
    <div class="header-right">
      <div id="auth-section">
        <button class="auth-btn" onclick="showAuthModal()">Sign In</button>
      </div>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar-section">
        <h3 class="sidebar-title">Sources</h3>
        <div id="source-filters">
          <button class="filter-btn active" data-source="all" onclick="setSourceFilter('all')">
            <span class="filter-icon">üìö</span>
            <span>All Sources</span>
          </button>
          <button class="filter-btn" data-source="meta" onclick="setSourceFilter('meta')">
            <span class="filter-icon">üîµ</span>
            <span>Meta Engineering</span>
          </button>
          <button class="filter-btn" data-source="uber" onclick="setSourceFilter('uber')">
            <span class="filter-icon">‚ö´</span>
            <span>Uber Engineering</span>
          </button>
          <button class="filter-btn" data-source="cloudflare" onclick="setSourceFilter('cloudflare')">
            <span class="filter-icon">üü†</span>
            <span>Cloudflare Engineering</span>
          </button>
          <button class="filter-btn" data-source="microsoft" onclick="setSourceFilter('microsoft')">
            <span class="filter-icon">üü¶</span>
            <span>Microsoft DevBlogs</span>
          </button>
        </div>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">Categories</h3>
        <div id="category-filters">
          <button class="filter-btn active" data-category="all" onclick="setCategoryFilter('all')">

          <button class="filter-btn" data-category="ml" onclick="setCategoryFilter('ml')">

          <button class="filter-btn" data-category="engineering" onclick="setCategoryFilter('engineering')">

          </button>
          <button class="filter-btn" data-category="infrastructure" onclick="setCategoryFilter('infrastructure')">
            <span class="filter-icon">üèóÔ∏è</span>
            <span>Infrastructure</span>
          </button>
          <button class="filter-btn" data-category="data" onclick="setCategoryFilter('data')">
            <span class="filter-icon">üìä</span>
            <span>Data</span>
          </button>
          <button class="filter-btn" data-category="mobile" onclick="setCategoryFilter('mobile')">
            <span class="filter-icon">üì±</span>

          <button class="filter-btn" data-category="web" onclick="setCategoryFilter('web')">

      <div class="sidebar-section">
        <h3 class="sidebar-title">Timeframe</h3>

          <option value="30">Last 30 days</option>
          <option value="90">Last 90 days</option>
        </select>
      </div>

      <button class="refresh-btn" id="refresh-btn" onclick="refreshBlogs()">
        <span class="refresh-icon">üîÑ</span>
        <span>Fetch Latest Blogs</span>
      </button>

      <button class="clear-cache-btn" id="clear-cache-btn" onclick="clearCache()">
        <span>üóëÔ∏è</span>

      </button>

      <!-- Job Status Panel -->
      <div class="job-status" id="job-status">
        <div class="job-status-header">

        </div>
        <div class="job-status-message" id="job-message">Click "Fetch Latest Blogs" to start</div>
        <div class="job-status-sources" id="job-sources"></div>
        <div class="job-progress-bar" id="job-progress-bar" style="display: none;">
          <div class="job-progress-fill" id="job-progress-fill" style="width: 0%"></div>
        </div>
      </div>
    </aside>

    <main class="content">
      <div class="content-header">
        <h1 class="content-title">Tech Blog Summaries</h1>
        <span class="blog-count" id="blog-count">Loading...</span>
      </div>

      <div id="blog-container">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <span>Loading blog summaries...</span>
        </div>
      </div>

  </div>

  <div class="modal-overlay" id="blog-modal" onclick="closeBlogModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title"></h2>
        <button class="modal-close" onclick="closeBlogModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-meta" id="modal-meta"></div>
        <div class="modal-section">
          <h3 class="modal-section-title">üìù Summary</h3>
          <p class="modal-summary" id="modal-summary"></p>
        </div>
        <div class="modal-section">
          <h3 class="modal-section-title">üéØ Key Points</h3>
          <ul class="key-points" id="modal-key-points"></ul>
        </div>
        <div class="modal-section" id="modal-tech-section">
          <h3 class="modal-section-title">üõ†Ô∏è Technologies</h3>
          <div class="tech-tags" id="modal-technologies"></div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="view-original-btn" id="modal-link" href="#" target="_blank" rel="noopener">
          View Original Article ‚Üí
        </a>
      </div>
    </div>
  </div>

  <div class="modal-overlay auth-modal" id="auth-modal" onclick="closeAuthModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="auth-tabs">
        <button class="auth-tab active" id="login-tab" onclick="showLoginForm()">Sign In</button>
        <button class="auth-tab" id="register-tab" onclick="showRegisterForm()">Create Account</button>
      </div>
      <form class="auth-form" id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="login-email">Email</label>
          <input type="email" class="form-input" id="login-email" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="login-password">Password</label>
          <input type="password" class="form-input" id="login-password" required>
        </div>
        <div class="form-error" id="login-error"></div>
        <button type="submit" class="form-submit">Sign In</button>
      </form>
      <form class="auth-form" id="register-form" style="display: none;" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label class="form-label" for="register-name">Name</label>
          <input type="text" class="form-input" id="register-name" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="register-email">Email</label>
          <input type="email" class="form-input" id="register-email" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="register-password">Password</label>
          <input type="password" class="form-input" id="register-password" required minlength="6">
        </div>
        <div class="form-error" id="register-error"></div>
        <button type="submit" class="form-submit">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    let currentUser = null;
    let currentSource = 'all';
    let currentCategory = 'all';
    let currentDays = 7;
    let blogs = [];
    let jobPollInterval = null;

    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadBlogs();
      loadJobStatus();
    });

    // Job Status Functions
    async function loadJobStatus() {
      try {
        const res = await fetch('/api/job-status');
        const data = await res.json();
        updateJobStatusUI(data);
      } catch (err) {
        console.error('Failed to load job status:', err);
      }
    }

    function updateJobStatusUI(data) {
      const badge = document.getElementById('job-badge');
      const message = document.getElementById('job-message');
      const sources = document.getElementById('job-sources');
      const progressBar = document.getElementById('job-progress-bar');
      const progressFill = document.getElementById('job-progress-fill');

      // Update badge
      badge.className = `job-status-badge ${data.status}`;
      badge.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);

      // Update message
      message.textContent = data.message || 'No recent activity';

      // Update sources
      if (data.sources && Object.keys(data.sources).length > 0) {
        const sourceNames = {
          meta: { name: 'Meta', logo: 'üîµ' },
          uber: { name: 'Uber', logo: '‚ö´' },
          cloudflare: { name: 'Cloudflare', logo: 'üü†' },
          microsoft: { name: 'Microsoft', logo: 'üü¶' }
        };
        sources.innerHTML = Object.entries(data.sources).map(([id, info]) => {
          const source = sourceNames[id] || { name: id, logo: 'üìù' };
          return `
            <div class="job-source-item">
              <span class="job-source-name">
                <span>${source.logo}</span>
                <span>${source.name}</span>
              </span>
              <span class="job-source-stats ${info.status === 'completed' ? 'success' : ''}">
                ${info.status === 'completed' ? `‚úì ${info.processed}/${info.articles}` : 
                  info.status === 'error' ? '‚úó Error' : 
                  info.status === 'processing' ? `‚è≥ ${info.processed}/${info.articles}` : 
                  '‚è≥ Fetching...'}
              </span>
            </div>
          `;
        }).join('');
      } else {
        sources.innerHTML = '';
      }

      // Update progress bar
      if (data.status === 'running' && data.totalArticles > 0) {
        progressBar.style.display = 'block';
        const percent = Math.round((data.processedArticles / data.totalArticles) * 100);
        progressFill.style.width = `${percent}%`;
      } else {
        progressBar.style.display = 'none';
      }

      // Auto-poll if running
      if (data.status === 'running') {
        if (!jobPollInterval) {
          jobPollInterval = setInterval(loadJobStatus, 2000);
        }
      } else {
        if (jobPollInterval) {
          clearInterval(jobPollInterval);
          jobPollInterval = null;
          // Reload blogs when job completes
          if (data.status === 'completed') {
            setTimeout(loadBlogs, 1000);
          }
        }
      }
    }

    // Auth Functions
    async function checkAuth() {
      try {
        const res = await fetch('/api/auth/me');
        const data = await res.json();
        if (data.user) {
          currentUser = data.user;
          updateAuthUI();
        }
      } catch (err) {
        console.error('Auth check failed:', err);
      }
    }

    function updateAuthUI() {
      const authSection = document.getElementById('auth-section');
      if (currentUser) {
        authSection.innerHTML = `
          <div class="user-info">
            <div class="user-avatar">${currentUser.name.charAt(0).toUpperCase()}</div>
            <span>${currentUser.name}</span>
          </div>
          <button class="auth-btn" onclick="handleLogout()">Sign Out</button>
        `;
      } else {
        authSection.innerHTML = `<button class="auth-btn" onclick="showAuthModal()">Sign In</button>`;
      }
    }

    function showAuthModal() {
      document.getElementById('auth-modal').classList.add('active');
    }

    function closeAuthModal(event) {
      if (!event || event.target === event.currentTarget) {
        document.getElementById('auth-modal').classList.remove('active');
        document.getElementById('login-error').textContent = '';
        document.getElementById('register-error').textContent = '';
      }
    }

    function showLoginForm() {
      document.getElementById('login-tab').classList.add('active');
      document.getElementById('register-tab').classList.remove('active');
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
    }

    function showRegisterForm() {
      document.getElementById('register-tab').classList.add('active');
      document.getElementById('login-tab').classList.remove('active');
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('login-form').style.display = 'none';
    }

    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.error) {
          errorEl.textContent = data.error;
        } else {
          currentUser = data.user;
          updateAuthUI();
          closeAuthModal();
        }
      } catch (err) {
        errorEl.textContent = 'Login failed. Please try again.';
      }
    }

    async function handleRegister(event) {
      event.preventDefault();
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const errorEl = document.getElementById('register-error');
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (data.error) {
          errorEl.textContent = data.error;
        } else {
          currentUser = data.user;
          updateAuthUI();
          closeAuthModal();
        }
      } catch (err) {
        errorEl.textContent = 'Registration failed. Please try again.';
      }
    }

    async function handleLogout() {
      try {
        await fetch('/api/auth/logout', { method: 'POST' });
        currentUser = null;
        updateAuthUI();
      } catch (err) {
        console.error('Logout failed:', err);
      }
    }

    // Blog Functions
    async function loadBlogs() {
      const container = document.getElementById('blog-container');
      container.innerHTML = `
        <div class="loading-spinner">
          <div class="spinner"></div>
          <span>Loading blog summaries...</span>
        </div>
      `;
      try {
        const params = new URLSearchParams({
          source: currentSource,
          category: currentCategory,
          days: currentDays
        });
        const res = await fetch(`/api/blogs?${params}`);
        const data = await res.json();
        blogs = data.blogs || [];
        renderBlogs();
      } catch (err) {
        console.error('Failed to load blogs:', err);
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ùå</div>
            <h3 class="empty-state-title">Failed to load blogs</h3>
            <p>Please try refreshing the page.</p>
          </div>
        `;
      }
    }

    function renderBlogs() {
      const container = document.getElementById('blog-container');
      const countEl = document.getElementById('blog-count');
      if (blogs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <h3 class="empty-state-title">No blog summaries yet</h3>
            <p>Click "Fetch Latest Blogs" to start aggregating tech blog posts.</p>
          </div>
        `;
        countEl.textContent = '0 articles';
        return;
      }
      countEl.textContent = `${blogs.length} article${blogs.length !== 1 ? 's' : ''}`;
      container.innerHTML = `
        <div class="blog-grid">
          ${blogs.map(blog => `
            <article class="blog-card" onclick="openBlogModal('${blog.id}')">
              <div class="blog-card-header">
                <span class="source-badge ${blog.source}">
                  <span>${blog.sourceLogo}</span>
                  <span>${blog.sourceName}</span>
                </span>
                <span class="category-badge">${blog.category}</span>
              </div>
              <h3 class="blog-card-title">${escapeHtml(blog.title)}</h3>
              <p class="blog-card-summary">${escapeHtml(getSummaryText(blog.summary))}</p>
              ${blog.technologies && blog.technologies.length > 0 ? `
                <div class="blog-card-tech">
                  ${blog.technologies.slice(0, 4).map(tech => `<span class="tech-label">${escapeHtml(tech)}</span>`).join('')}
                  ${blog.technologies.length > 4 ? `<span class="tech-label tech-more">+${blog.technologies.length - 4}</span>` : ''}
                </div>
              ` : ''}
              <div class="blog-card-footer">
                <span>${formatDate(blog.fetchedAt)}</span>
                <span class="read-more">Read summary ‚Üí</span>
              </div>
            </article>
          `).join('')}
        </div>
      `;
    }

    async function openBlogModal(blogId) {
      const modal = document.getElementById('blog-modal');
      try {
        const res = await fetch(`/api/blogs/${blogId}`);
        const data = await res.json();
        if (data.error) {
          alert('Failed to load blog details');
          return;
        }
        const blog = data.blog;
        document.getElementById('modal-title').textContent = blog.title;
        document.getElementById('modal-meta').innerHTML = `
          <span class="source-badge ${blog.source}">
            <span>${blog.sourceLogo}</span>
            <span>${blog.sourceName}</span>
          </span>
          <span class="category-badge">${blog.category}</span>
          <span style="color: var(--text-muted); font-size: 0.85rem;">${formatDate(blog.fetchedAt)}</span>
        `;
        document.getElementById('modal-summary').textContent = getSummaryText(blog.fullSummary || blog.summary);
        const keyPointsList = document.getElementById('modal-key-points');
        keyPointsList.innerHTML = (blog.keyPoints || []).map(point => 
          `<li>${escapeHtml(point)}</li>`
        ).join('');
        const techSection = document.getElementById('modal-tech-section');
        const techTags = document.getElementById('modal-technologies');
        if (blog.technologies && blog.technologies.length > 0) {
          techSection.style.display = 'block';
          techTags.innerHTML = blog.technologies.map(tech => 
            `<span class="tech-tag">${escapeHtml(tech)}</span>`
          ).join('');
        } else {
          techSection.style.display = 'none';
        }
        document.getElementById('modal-link').href = blog.url;
        modal.classList.add('active');
      } catch (err) {
        console.error('Failed to load blog details:', err);
        alert('Failed to load blog details');
      }
    }

    function closeBlogModal(event) {
      if (!event || event.target === event.currentTarget) {
        document.getElementById('blog-modal').classList.remove('active');
      }
    }

    async function refreshBlogs() {
      const btn = document.getElementById('refresh-btn');
      btn.disabled = true;
      btn.classList.add('loading');
      btn.innerHTML = '<span class="refresh-icon">üîÑ</span><span>Starting...</span>';

      try {
        const res = await fetch('/api/refresh', { method: 'POST' });
        const data = await res.json();
        if (data.success) {
          btn.innerHTML = '<span class="refresh-icon">üîÑ</span><span>Fetching...</span>';
          // Start polling job status
          setTimeout(loadJobStatus, 500);
        }
      } catch (err) {
        console.error('Refresh failed:', err);
        alert('Failed to start blog refresh');
        btn.disabled = false;
        btn.classList.remove('loading');
        btn.innerHTML = '<span class="refresh-icon">üîÑ</span><span>Fetch Latest Blogs</span>';
      }

      // Re-enable button after delay
      setTimeout(() => {
        btn.disabled = false;
        btn.classList.remove('loading');
        btn.innerHTML = '<span class="refresh-icon">üîÑ</span><span>Fetch Latest Blogs</span>';
      }, 5000);
    }

    async function clearCache() {
      if (!confirm('Are you sure you want to clear all cached blog summaries? You will need to fetch blogs again.')) {
        return;
      }
      
      const btn = document.getElementById('clear-cache-btn');
      btn.disabled = true;
      btn.innerHTML = '<span>‚è≥</span><span>Clearing...</span>';

      try {
        const res = await fetch('/api/clear-cache', { method: 'POST' });
        const data = await res.json();
        if (data.success) {
          blogs = [];
          renderBlogs();
          alert('Cache cleared successfully! Click "Fetch Latest Blogs" to fetch new summaries.');
        } else {
          alert('Failed to clear cache: ' + (data.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Clear cache failed:', err);
        alert('Failed to clear cache');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span>üóëÔ∏è</span><span>Clear Cache</span>';
      }
    }

    function setSourceFilter(source) {
      currentSource = source;
      document.querySelectorAll('#source-filters .filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.source === source);
      });
      loadBlogs();
    }

    function setCategoryFilter(category) {
      currentCategory = category;
      document.querySelectorAll('#category-filters .filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category);
      });
      loadBlogs();
    }

    function setDaysFilter(days) {
      currentDays = parseInt(days);
      loadBlogs();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Helper to extract summary text from potentially malformed data
    function getSummaryText(summary) {
      if (!summary) return 'No summary available';
      // If summary looks like JSON, try to extract brief
      if (typeof summary === 'string' && summary.trim().startsWith('{')) {
        try {
          const parsed = JSON.parse(summary);
          return parsed.brief || parsed.detailed || summary;
        } catch (e) {
          // Try to extract brief with regex
          const match = summary.match(/"brief"\s*:\s*"([^"]+)"/);
          if (match) return match[1];
        }
      }
      return summary;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = now - date;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      if (diffDays === 0) return 'Today';
      if (diffDays === 1) return 'Yesterday';
      if (diffDays < 7) return `${diffDays} days ago`;
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeBlogModal();
        closeAuthModal();
      }
    });
  </script>
